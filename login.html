<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      margin-left: 10rem;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    img {
      width: 35%;
    }


    .btn-success {
      background-color: rgb(214, 28, 108);;
      border-color: rgb(214, 28, 108);;
    }
    .btn-success:hover {
      background-color: rgb(190, 19, 93);
      border-color: rgb(190, 19, 93);
    }

    input[type="email"]{
      border-color: lightgray;
    }

  </style>
</head>

<body class="text-center">
  <div>
    <img src="img/login.png" alt="Login image">
    <form class="text-center" id="form">
      <br> 
      <input type="email" name="email" id="email" style="width: 35%; height: 2rem; font-size: 0.9rem;" placeholder="Ingresa tu email" required><br>
        <div style="display: flex; width: 35%; margin: 0 auto; margin-top: 0.5rem;"><input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" style="height: 2rem; font-size: 0.9rem; width: 330px" required><input type="checkbox" id="check" style="height: 2rem; width: 35px; margin-left: 0.1rem"></div><br>
      <button class="btn btn-success" type="submit" style="width: 35%; height: 2.6rem;">Ingresar</button><br>
      <button class="btn btn-secondary" type="submit" style="width: 35%; height: 2.2rem; padding: 0; margin-top: 0.5rem;">Regístrate</button>
    </form>
  </div>

  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
